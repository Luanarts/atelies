{{#if hasEvaluations}}
<h2 id="evaluationTitle">Avaliações da loja:</h2>
<div id="evaluations">
  {{#each evaluations}}
  <div class="evaluation">
    <img class="userPicture" src="{{{gravatarUrl}}" />
    <div class="evaluationInfo">
      <div class="userName">{{userName}}</div>
      <div class="date">{{niceDate}}</div>
      <div class="ratingStars" data-average="{{rating}}" data-id="1"></div>
      <div class="rating">{{rating}}</div>
      <div class="body">{{{formattedBody}}}</div>
    </div>
  </div>
  {{/each}}
</div>
{{else}}
<h2>A loja não possui avaliações</h2>
{{/if}}
