<div id="products">
  {{#each productGroups}}
  <div class="row-fluid productsRow">
    {{#each products}}
    <div id="product{{_id}}" data-id="{{_id}}" class="product span2">
      <a href="#{{slug}}" class="link"><img src="{{pictureThumb}}" /></a>
    </div>
    {{/each}}
  </div>
  {{/each}}
</div>
