{{#if hasStores}}
<h3>Suas lojas:</h3>
<table id="stores">
  <thead></thead>
  <tbody>
  {{#each stores}}
  <tr>
    <td><a href="#store/{{slug}}">{{name}}</a></td>
  </tr>
  {{/each}}
  </tbody>
</table>
{{/if}}
<div>
  <input type="button" id="createStore" class="btn-primary" value="Crie uma nova loja" />
</div>
