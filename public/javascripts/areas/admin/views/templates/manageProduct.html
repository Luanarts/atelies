<h2>Editando o produto <span class="name" /></h2>
<form id="editProduct">
  <div id="_id_holder">Id:<span id="_id" name="_id"></span></div>
  <div id="slug_holder">Slug:<span id="slug" name="slug"></span></div>
  <div class="control-group">
    <label class="control-label" for="name">Nome:</label>
    <div class="controls">
      <input type="text" id="name" name="name" data-error-style="tooltip" />
    </div>
  </div>
  <div class="control-group">
    <label>Preço:</label>
    <div class="controls">
      <input type="text" id="price" name="price" data-error-style="tooltip" />
    </div>
  </div>
  <div class="control-group">
    <label>Foto:</label>
    <div class="controls">
      <input type="text" id="picture" name="picture" data-error-style="tooltip" />
    </div>
  </div>
  <div class="control-group">
    <label>Tags:</label>
    <div class="controls">
      <input type="text" id="tags" name="tags" data-error-style="tooltip" />
    </div>
  </div>
  <div class="control-group">
    <label>Descrição:</label>
    <div class="controls">
      <textarea id="description" name="description" rows="8" cols="150" data-error-style="tooltip" ></textarea>
    </div>
  </div>
  <label>Dimensões:</label>
  <div class="control-group">
    <label>Altura:</label>
    <div class="controls">
      <input type="text" id="height" name="height" data-error-style="tooltip" />
    </div>
  </div>
  <div class="control-group">
    <label>Largura:</label>
    <div class="controls">
      <input type="text" id="width" name="width" data-error-style="tooltip" />
    </div>
  </div>
  <div class="control-group">
    <label>Profundidade:</label>
    <div class="controls">
      <input type="text" id="depth" name="depth" data-error-style="tooltip" />
    </div>
  </div>
  <div class="control-group">
    <label>Peso:</label>
    <div class="controls">
      <input type="text" id="weight" name="weight" data-error-style="tooltip" />
    </div>
  </div>
  <label>Dimensões para postagem (se não for informado o frete não poderá ser calculado e a venda deverá ser fechada diretamente, ou o frete informado posteriormente, o que deixará todo o processo mais lento):</label>
  <div class="control-group">
    <label>Altura:</label>
    <div class="controls">
      <input type="text" id="shippingHeight" name="shippingHeight" data-error-style="tooltip" />
    </div>
  </div>
  <div class="control-group">
    <label>Largura:</label>
    <div class="controls">
      <input type="text" id="shippingWidth" name="shippingWidth" data-error-style="tooltip" />
    </div>
  </div>
  <div class="control-group">
    <label>Profundidade:</label>
    <div class="controls">
      <input type="text" id="shippingDepth" name="shippingDepth" data-error-style="tooltip" />
    </div>
  </div>
  <div class="control-group">
    <label>Peso:</label>
    <div class="controls">
      <input type="text" id="shippingWeight" name="shippingWeight" data-error-style="tooltip" />
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox" id="hasInventory" name="hasInventory" /> Possui estoque
      </label>
    </div>
    <label>Estoque:</label>
    <div class="controls">
      <input type="text" id="inventory" name="inventory" data-error-style="tooltip" />
    </div>
  </div>
  <input type="button" id="updateProduct" class="btn btn-primary" value="Atualizar" />
  <input type="button" id="deleteProduct" class="btn btn-danger" value="Excluir" data-toggle="modal" data-target="#confirmDeleteModal" />
</form>
<div id="confirmDeleteModal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Exclusão do produto</h3>
  </div>
  <div class="modal-body">
    <p>O produto será excluído. Essa operação não tem volta.</p>
  </div>
  <div class="modal-footer">
    <button id="confirmDeleteProduct" type="button" class="btn-danger btn">Confirmar exclusão do produto</button>
    <button id="noConfirmDeleteProduct"  class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
