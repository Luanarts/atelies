{{#if hasStores}}
<div id="stores">
  {{#each storeGroups}}
  <div class="row-fluid storesRow">
    {{#each stores}}
    <div id="store{{_id}}" data-id="{{_id}}" class="store span3">
      <a href="{{slug}}" class="link"><img src="{{flyer}}" /></a>
    </div>
    {{/each}}
  </div>
  {{/each}}
</div>
{{else}}
<div id="storesNotFound" class="alert">
  <strong>Nenhuma loja encontrada.</strong> A busca encontra somente palavras completas. Busque novamente!
</div>
{{/if}}
