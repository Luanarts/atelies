<div id="{{modalId}}" class="modal fade" role="dialog" aria-hidden="true" aria-labelledby="dialogTitle">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="dialogTitle">{{{title}}}</h3>
      </div>
      <div class="modal-body">
        <p class="dialogMsg">{{{message}}}</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">{{closeMsg}}</button>
      </div>
    </div>
  </div>
</div>
