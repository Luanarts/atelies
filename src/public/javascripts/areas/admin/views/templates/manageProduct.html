<h2>Editando o product {{product.name}}:</h2>
<div id="editProduct">
  <div>Id: <span id="_id">{{product._id}}</span></div>
  <div>Slug: <span id="slug">{{product.slug}}</span></div>
  <div>Name: <input type="text" id="name" value="{{product.name}}" /></div>
  <div>Price: <input type="text" id="price" value="{{product.price}}"/></div>
  <div>Picture: <input type="text" id="picture" value="{{product.picture}}" /></div>
</div>
