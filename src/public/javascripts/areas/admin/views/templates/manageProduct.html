<h2>Editando o product {{store.name}}:</h2>
<div><span id="_id">{{product._id}}</span></div>
<div><span id="slug">{{product.slug}}</span></div>
<div><input type="text" id="name" value="{{product.name}}" /></div>
<div><input type="text" id="price" value="{{product.price}}"/></div>
<div><input type="text" id="picture" value="{{product.picture}}" /></div>
