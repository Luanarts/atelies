{{#if justCreated}}
<div id="message">Loja criada com sucesso</div>
{{/if}}
<h2 id="name">{{store.name}}</h2>
<table id="products">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Foto</th>
    </tr>
  </thead>
  <tbody>
  {{#each products}}
    <tr>
      <td id="product{{_id}}">{{_id}}</td>
      <td id="product{{_id}}_name"><a href="#manageProduct/{{manageUrl}}">{{name}}</a></td>
      <td><a id="product{{_id}}_picture" href="#manageProduct/{{manageUrl}}"><img src="{{picture}}" alt="{{name}}" /></a></td>
    </tr>
  {{/each}}
  </tbody>
</table>
