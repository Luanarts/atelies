<div>
  <span>Carrinho da loja {{store.name}}</span>
</div>
<table id="cartItems">
  <thead>
    <tr>
      <th>C&oacute;digo</th>
      <th>Nome</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    {{#each cartItems}}
    <tr>
      <td>{{_id}}</td>
      <td>{{name}}</td>
      <td>{{quantity}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
