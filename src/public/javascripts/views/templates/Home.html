<table id="productsHome">
  <thead>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Picture</th>
      <th>Store</th>
    </tr>
  </thead>
  <tbody>
  {{#each productsHome}}
    <tr>
      <td id="{{this._id}}">{{this._id}}</td>
      <td id="{{this._id}}_name">{{this.name}}</td>
      <td>{{this.picture}}</td>
      <td id="{{this._id}}_store"><a href="{{this.storeSlug}}">{{this.storeName}}</a></td>
    </tr>
  {{/each}}
  </tbody>
</table>
