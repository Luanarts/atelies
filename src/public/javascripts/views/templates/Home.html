<table id="productsHome">
  <thead>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Picture</th>
      <th>Store</th>
    </tr>
  </thead>
  <tbody>
  {{#each productsHome}}
    <tr>
      <td id="{{this._id}}">{{this._id}}</td>
      <td id="{{this._id}}_name"><a href="{{this.url}}">{{this.name}}</a></td>
      <td><img id="{{this._id}}_picture" src="{{this.picture}}" alt="{{this.name}}" /></td>
      <td id="{{this._id}}_store"><a href="{{this.storeSlug}}">{{this.storeName}}</a></td>
    </tr>
  {{/each}}
  </tbody>
</table>
