<table id="productsHome">
  <thead>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Picture</th>
      <th>StoreName</th>
      <th>StoreSlug</th>
    </tr>
  </thead>
  <tbody>
  {{#each productsHome}}
    <tr>
      <td id="{{this._id}}">{{this._id}}</td>
      <td>{{this.productName}}</td>
      <td>{{this.picture}}</td>
      <td id="{{this._id}}_storeName">{{this.storeName}}</td>
      <td id="{{this._id}}_storeSlug">{{this.storeSlug}}</td>
    </tr>
  {{/each}}
  </tbody>
</table>
