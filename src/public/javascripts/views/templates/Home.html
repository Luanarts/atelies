<table id="productsHome">
  <thead>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Picture</th>
      <th>StoreId</th>
    </tr>
  </thead>
  <tbody>
  {{#each productsHome}}
  <tr>
    <td id="{{this._id}}">{{this._id}}</td>
    <td>{{this.productName}}</td>
    <td>{{this.picture}}</td>
    <td>{{this.storeId}}</td>
  </tr>
  {{/each}}
  </tbody>
</table>
